<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>survey-form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Martin/Dieu Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="/form-handling-url" method="post" class="main_parent" id="survey-form">
      <fieldset class="parent">

      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />

      <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="firstName" name="first_name" placeholder="Enter your email">
      </div>

      <div class ="form-group">
          <label for="number">Age(optional)</label>
          <input type="number" id="number label" name="Age" class="form-control">
      </div>

      <div class="form-group">
          <label for="role">Which option best describes your current role?</label>
          <select id="role" class="form-control" name="user_role_name">
          <option value="student">Student</option>
          <option value="instructor">Fuultime job</option>
          <option value="guest">Fulltime learner</option>
          <option value="student">Prefer not to say</option>
          <option value="student">Other</option>
          </select>
      </div>

      <div class="child choice">
          <p>Would you recommend Microverse to a friend?</p>
          <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">Definately</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">Maybe</label><br>
          <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">Not sure</label>
      </div>
      <div class="form-group">
        <label for="role">What is your favorite feature of Microverse?</label>
        <select id="role" class="form-control" name="user_role_name">
        <option value="student">Challenges</option>
        <option value="instructor">Projects</option>
        <option value="guest">Community</option>
        <option value="student">Open source</option>
        <option value="student">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
        <input type="checkbox" id="signup" class="checker" name="signup" value="Signup">
        <label for="signup">Front-end Projects</label><br>
        <input type="checkbox" id="terms" class="checker" name="terms" value="Terms">
        <label for="terms"> Back-end Projects</label><br>
        <input type="checkbox" id="terms" class="checker" name="terms" value="Terms">
        <label for="terms"> Data Visualization</label><br>
        <input type="checkbox" id="terms" class="checker" name="terms" value="Terms">
        <label for="terms"> Challenges</label><br>
        <input type="checkbox" id="terms"class="checker"  name="terms" value="Terms">
        <label for="terms"> Open source Community</label><br>
        <input type="checkbox" id="terms" class="checker" name="terms" value="Terms">
        <label for="terms"> City Meet-up</label><br>
        <input type="checkbox" id="terms" class="checker" name="terms" value="Terms">
        <label for="terms"> Videos</label><br>
        <input type="checkbox" id="terms" class="checker" name="terms" value="Terms">
        <label for="terms"> Wiki</label><br>
        <input type="checkbox" id="terms" class="checker" name="terms" value="Terms">
        <label for="terms"> Forum</label><br>
        <input type="checkbox" id="terms" class="checker" name="terms" value="Terms">
        <label for="terms"> Aditionall Courses</label>
      </div>

      <div class="form-group">
          <label for="comments">Comments</label>
          <textarea id="comments" class="child-comments" name="comments"></textarea>
      </div>

      <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date"class="checker"  name="date">
      </div>

      <div class="form-group">
          <button type="submit" id="submit">Submit</button>
      </div>

      </fieldset>
  </form>
     
    <script  src="js/index.js"></script>
  </body>
</html>
